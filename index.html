<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 5px 0;
    }

    h1 span {
      display: block;
    }

    .test-header {
      font-size: 14px;
      margin: 10px 0;
      color: red;
      font-weight: bold;
    }

    .kyobo {
      color: white;
    }

    .goodbye2024 {
      color: #9BB7D4;
    }

    .welcome2025 {
      color: #E6A57E;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
      margin-bottom: 0;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 10px auto;
      max-width: 350px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 5px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      font-weight: bold;
      margin-top: 3px;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
      font-size: 12px;
    }

    .day-header:nth-child(6), .day.saturday {
      color: blue;
    }

    .day-header:nth-child(7), .day.sunday {
      color: red;
    }

    #menu-bar {
      display: flex;
      justify-content: space-around;
      padding: 5px 0;
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .notice {
      background-color: #fff;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }

    button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="https://kiosk.kyobobook.co.kr/main?site=036" target="_blank">무인검색</a>
    <a href="https://kyoboydp.modoo.at/?link=djbtcifp" target="_blank">매장안내도</a>
    <a href="https://kyoboydp.modoo.at/?link=5e4qizls" target="_blank">영등포점 Q&A</a>
  </nav>

  <p class="test-header">테스트 페이지 입니다</p>

  <header>
    <h1>
      <span class="kyobo">교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div id="menu-bar">
    <span>총 출석일: <span id="total-days">0</span></span>
    <span>출석 완료: <span id="attended-days">0</span></span>
  </div>

  <main>
    <div id="calendar">
      <div class="day-header">월</div>
      <div class="day-header">화</div>
      <div class="day-header">수</div>
      <div class="day-header">목</div>
      <div class="day-header">금</div>
      <div class="day-header">토</div>
      <div class="day-header">일</div>
    </div>
    <button id="attendance-btn">출석체크</button>
  </main>

  <div class="notice">
    <h3>주의사항</h3>
    <ul>
      <li>요일별 혜택은 당일 사용 가능합니다.</li>
      <li>일부 도서 및 문구류 사용 불가합니다.</li>
      <li>바로드림 및 중복 혜택은 불가합니다.</li>
      <li>5회 출석시 사은품 A 증정</li>
      <li>7회 출석시 사은품 B 증정</li>
      <li>10회 출석시 사은품 C 증정</li>
    </ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const totalDaysDisplay = document.getElementById("total-days");
    const attendedDaysDisplay = document.getElementById("attended-days");
    const attendanceButton = document.getElementById("attendance-btn");
    const startDate = new Date("2024-12-16");
    const endDate = new Date("2025-01-31");
    let totalAttendanceDays = 0;
    let attendedDays = localStorage.getItem("attendedDays") ? JSON.parse(localStorage.getItem("attendedDays")) : [];

    function generateCalendar() {
      calendar.innerHTML = "";
      const today = new Date().toISOString().split('T')[0];
      for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.dataset.date = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();
        day.innerHTML = `<div>${date.getDate()}</div>`;

        if (dayOfWeek === 6 || dayOfWeek === 0 || day.dataset.date === "2024-12-25" || day.dataset.date === "2025-01-01") {
          day.innerHTML += `<div class='double-attendance'>출석 X2</div>`;
        }

        if (attendedDays.includes(day.dataset.date)) {
          day.classList.add("checked");
          day.innerHTML += `<div>출석 완료</div>`;
        }

        calendar.appendChild(day);
      }
      attendedDaysDisplay.textContent = attendedDays.length;
    }

    attendanceButton.addEventListener("click", () => {
      const today = new Date().toISOString().split('T')[0];
      if (attendedDays.includes(today)) {
        alert("오늘 출석체크가 완료되었습니다!");
        return;
      }

      const input = prompt("직원 확인: 인증번호를 입력하세요");
      if (input === "036") {
        const dayOfWeek = new Date().getDay();
        if (dayOfWeek === 6 || dayOfWeek === 0 || today === "2024-12-25" || today === "2025-01-01") {
          attendedDays.push(today);
          attendedDays.push(today); // X2 처리
        } else {
          attendedDays.push(today);
        }
        localStorage.setItem("attendedDays", JSON.stringify(attendedDays));
        generateCalendar();
      } else {
        alert("인증번호가 틀렸습니다. 다시 시도해주세요.");
      }
    });

    generateCalendar();
  </script>
</body>
</html>
