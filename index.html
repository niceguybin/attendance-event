<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
    }

    .goodbye2024 {
      color: #FFBE98; /* 2024 펜톤 컬러 */
    }

    .welcome2025 {
      color: #00B2CA; /* 2025 펜톤 컬러 */
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 20px auto;
      max-width: 400px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day.checked::after {
      content: "\2705 출석 완료";
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 14px;
      color: #4CAF50;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
    }

    .day-header:nth-child(6) {
      color: blue;
    }

    .day-header:nth-child(7) {
      color: red;
    }

    button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .notice {
      background-color: #fff;
      padding: 10px;
      font-size: 12px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="https://kiosk.kyobobook.co.kr/main?site=036" target="_blank">무인검색</a>
    <a href="https://kyoboydp.modoo.at/?link=djbtcifp" target="_blank">매장안내도</a>
    <a href="https://kyoboydp.modoo.at/?link=5e4qizls" target="_blank">영등포점 Q&A</a>
  </nav>

  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <main>
    <div id="calendar">
      <div class="day-header">월</div>
      <div class="day-header">화</div>
      <div class="day-header">수</div>
      <div class="day-header">목</div>
      <div class="day-header">금</div>
      <div class="day-header" style="color: blue;">토</div>
      <div class="day-header" style="color: red;">일</div>
    </div>
    <button id="attendance-btn">출석체크</button>
  </main>

  <div class="notice">
    <h3>주의사항</h3>
    <ul>
      <li>요일별 혜택은 당일 사용 가능합니다.</li>
      <li>일부 도서 및 문구류 사용 불가합니다.</li>
      <li>바로드림 및 중복 혜택은 불가합니다.</li>
      <li>5회 출석 시 사은품 A 증정</li>
      <li>7회 출석 시 사은품 B 증정</li>
      <li>10회 출석 시 사은품 C 증정</li>
    </ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendanceButton = document.getElementById("attendance-btn");

    function generateCalendar() {
      calendar.innerHTML = `
        <div class="day-header">월</div>
        <div class="day-header">화</div>
        <div class="day-header">수</div>
        <div class="day-header">목</div>
        <div class="day-header">금</div>
        <div class="day-header" style="color: blue;">토</div>
        <div class="day-header" style="color: red;">일</div>
      `;
    }

    generateCalendar();
  </script>
</body>
</html>
