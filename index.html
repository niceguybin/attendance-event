<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
    }

    .goodbye2024 {
      color: #FFBE98;
    }

    .welcome2025 {
      color: #5F4B8B;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .menu-bar {
      background-color: #e0e0e0;
      padding: 10px;
      font-weight: bold;
    }

    main {
      margin: 20px auto;
      max-width: 400px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
    }

    .day-header:nth-child(6) {
      color: blue;
    }

    .day-header:nth-child(7) {
      color: red;
    }

    button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .coupon-container {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .coupon-list {
      margin-top: 10px;
      font-size: 14px;
      color: #4CAF50;
    }

    .coupon-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="https://kiosk.kyobobook.co.kr/main?site=036" target="_blank">무인검색</a>
    <a href="https://kyoboydp.modoo.at/?link=djbtcifp" target="_blank">매장안내도</a>
    <a href="https://kyoboydp.modoo.at/?link=5e4qizls" target="_blank">영등포점 Q&A</a>
  </nav>

  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div class="menu-bar">출석 완료: <span id="attendance-count">0</span></div>

  <main>
    <div id="calendar"></div>
    <button id="attendance-btn">출석체크</button>
  </main>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <ul id="coupon-list" class="coupon-list">받은 쿠폰이 없습니다.</ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendanceButton = document.getElementById("attendance-btn");
    const attendanceCountDisplay = document.getElementById("attendance-count");
    const couponList = document.getElementById("coupon-list");

    const startDate = new Date("2024-12-16");
    const endDate = new Date("2025-01-31");
    let attendedDays = JSON.parse(localStorage.getItem("attendedDays")) || [];
    let attendanceCount = parseInt(localStorage.getItem("attendanceCount")) || 0;
    let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

    function generateCalendar() {
      calendar.innerHTML = `
        <div class="day-header">월</div>
        <div class="day-header">화</div>
        <div class="day-header">수</div>
        <div class="day-header">목</div>
        <div class="day-header">금</div>
        <div class="day-header" style="color: blue;">토</div>
        <div class="day-header" style="color: red;">일</div>
      `;

      const specialDays = ["2024-12-25", "2025-01-01"];

      for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.dataset.date = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();

        day.innerHTML = `<div>${date.getDate()}</div>`;

        if (attendedDays.includes(day.dataset.date)) {
          day.classList.add("checked");
        }

        calendar.appendChild(day);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
