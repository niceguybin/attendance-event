<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
    }

    .goodbye2024 {
      color: #FFBE98;
    }

    .welcome2025 {
      color: #5F4B8B;
    }

    .menu-bar {
      background-color: #e0e0e0;
      padding: 10px;
      font-weight: bold;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 20px auto;
      max-width: 400px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
    }

    .day-header:nth-child(6) {
      color: blue;
    }

    .day-header:nth-child(7) {
      color: red;
    }

    button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .coupon-container {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .coupon-list {
      margin-top: 10px;
      font-size: 14px;
      color: #4CAF50;
    }

    .coupon-list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coupon-list button {
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .coupon-list .used {
      color: gray;
      text-decoration: line-through;
      pointer-events: none;
    }

    .coupon-list .expiry {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      display: block;
    }

    .coupon-container p {
      font-size: 12px;
      color: #888;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div class="menu-bar">출석 완료: <span id="attendance-count">0</span></div>

  <nav class="top-menu">
    <a href="https://kiosk.kyobobook.co.kr/main?site=036" target="_blank">무인검색</a>
    <a href="https://kyoboydp.modoo.at/?link=djbtcifp" target="_blank">매장안내도</a>
    <a href="https://kyoboydp.modoo.at/?link=5e4qizls" target="_blank">영등포점 Q&A</a>
  </nav>

  <main>
    <div id="calendar"></div>
    <button id="attendance-btn">출석체크</button>
  </main>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <p>사용 전 직원에게 보여주세요</p>
    <ul id="coupon-list" class="coupon-list">받은 쿠폰이 없습니다.</ul>
  </div>

  <script>
    const couponList = document.getElementById("coupon-list");
    
    function displayCoupons() {
      couponList.innerHTML = coupons.length ? coupons.map((coupon, index) => `
        <li class="${coupon.used ? 'used' : ''}">
          ${coupon.name}
          <span class="expiry">유효기간: ${coupon.expiry}</span>
          ${!coupon.used ? `<button onclick="useCoupon(${index})">사용하기</button>` : '사용완료'}
        </li>
      `).join('') : "받은 쿠폰이 없습니다.";
    }

    function useCoupon(index) {
      coupons[index].used = true;
      localStorage.setItem("coupons", JSON.stringify(coupons));
      displayCoupons();
    }

    displayCoupons();
  </script>
</body>
</html>
