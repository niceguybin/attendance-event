<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 노트 쿠폰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notebook {
            width: 800px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .notebook::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #333 20%, transparent 20%);
            background-size: 30px 30px;
            z-index: 2;
        }

        .notebook h1 {
            text-align: center;
            padding: 15px 0;
            background: #f7f7f7;
            margin: 0;
            font-size: 24px;
            color: #4a4a8a;
            border-bottom: 1px solid #ddd;
        }

        .page {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .coupon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #8a2be2, #4b0082);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .coupon:hover {
            transform: scale(1.1);
        }

        .coupon::after {
            content: attr(data-day);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="notebook">
        <h1>나의 마지막 2024년 끝</h1>
        <div class="page">
            <div class="coupon" data-day="12/26">Thu</div>
            <div class="coupon" data-day="12/27">Fri</div>
            <div class="coupon" data-day="12/28">Sat</div>
            <div class="coupon" data-day="12/29">Sun</div>
            <div class="coupon" data-day="12/30">Mon</div>
            <div class="coupon" data-day="12/31">Tue</div>
        </div>
    </div>
</body>
</html>
