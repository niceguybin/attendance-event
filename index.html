<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 5px 0;
    }

    h1 span {
      display: block;
    }

    .test-header {
      font-size: 14px;
      margin: 10px 0;
      color: red;
      font-weight: bold;
    }

    .kyobo {
      color: white;
    }

    .goodbye2024 {
      color: #9BB7D4;
    }

    .welcome2025 {
      color: #E6A57E;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 10px auto;
      max-width: 350px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 5px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      font-weight: bold;
      margin-top: 3px;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
      font-size: 12px;
    }

    .day-header:nth-child(6), .day.saturday {
      color: blue;
    }

    .day-header:nth-child(7), .day.sunday {
      color: red;
    }

    #menu-bar {
      display: flex;
      justify-content: center;
      padding: 5px 0;
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .notice {
      background-color: #fff;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }

    .coupon-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .coupon {
      margin: 5px 0;
      font-size: 14px;
      color: #4CAF50;
      font-weight: bold;
    }

    button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="https://kiosk.kyobobook.co.kr/main?site=036" target="_blank">무인검색</a>
    <a href="https://kyoboydp.modoo.at/?link=djbtcifp" target="_blank">매장안내도</a>
    <a href="https://kyoboydp.modoo.at/?link=5e4qizls" target="_blank">영등포점 Q&A</a>
  </nav>

  <p class="test-header">테스트 페이지 입니다</p>

  <header>
    <h1>
      <span class="kyobo">교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div id="menu-bar">
    <span>출석 완료: <span id="attended-days">0</span></span>
  </div>

  <main>
    <div id="calendar"></div>
    <button id="attendance-btn">출석체크</button>
  </main>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <div id="coupon-list">받은 쿠폰이 없습니다.</div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendedDaysDisplay = document.getElementById("attended-days");
    const attendanceButton = document.getElementById("attendance-btn");
    const couponList = document.getElementById("coupon-list");
    const startDate = new Date("2024-12-16");
    const endDate = new Date("2025-01-31");
    let attendedDays = JSON.parse(localStorage.getItem("attendedDays")) || [];
    let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

    function generateCalendar() {
      calendar.innerHTML = "";
      for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.dataset.date = date.toISOString().split('T')[0];
        day.innerHTML = `<div>${date.getDate()}</div>`;
        calendar.appendChild(day);
      }
      attendedDaysDisplay.textContent = attendedDays.length;
      displayCoupons();
    }

    function displayCoupons() {
      couponList.innerHTML = coupons.length ? coupons.map(c => `<div class='coupon'>${c}</div>`).join('') : "받은 쿠폰이 없습니다.";
    }

    attendanceButton.addEventListener("click", () => {
      const today = new Date().toISOString().split('T')[0];
      if (attendedDays.includes(today)) {
        alert("오늘 출석체크는 이미 완료되었습니다.");
        return;
      }
      attendedDays.push(today);
      localStorage.setItem("attendedDays", JSON.stringify(attendedDays));
      const dayOfWeek = new Date().getDay();
      if (dayOfWeek === 3) coupons.push(`도서 10% 할인 (${today})`);
      if (dayOfWeek === 4) coupons.push(`도서 1,000원 즉시할인 (${today})`);
      if (dayOfWeek === 5) coupons.push(`문구 1,000원 즉시할인 (${today})`);
      localStorage.setItem("coupons", JSON.stringify(coupons));
      alert("🎉 쿠폰을 받았습니다!");
      generateCalendar();
    });

    generateCalendar();
  </script>
</body>
</html>
