<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 5px 0;
    }

    h1 span {
      display: block;
    }

    .test-header {
      font-size: 14px;
      margin: 5px 0;
      color: red;
      font-weight: bold;
    }

    .kyobo {
      color: white;
    }

    .goodbye2024 {
      color: #9BB7D4; /* 펜톤 컬러 2024 */
    }

    .welcome2025 {
      color: #E6A57E; /* 펜톤 컬러 2025 */
    }

    main {
      margin: 5px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin: 5px auto 0;
      max-width: 100%;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 3px;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
      height: 45px;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      margin-top: 3px;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px 0;
      font-size: 12px;
      border: 1px solid #ddd;
    }

    .day-header:nth-child(6) {
      color: blue;
    }

    .day-header:nth-child(7) {
      color: red;
    }

    .day.saturday {
      color: blue;
    }

    .day.sunday {
      color: red;
    }

    #menu-bar {
      display: flex;
      justify-content: space-around;
      padding: 5px 0;
      background-color: #e0e0e0;
      font-weight: bold;
      font-size: 12px;
    }

    button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <p class="test-header">테스트 페이지 입니다</p>
    <h1>
      <span class="kyobo">교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div id="menu-bar">
    <span>총 출석일: <span id="total-days">0</span></span>
    <span>출석 완료: <span id="attended-days">0</span></span>
  </div>

  <main>
    <div id="calendar">
      <div class="day-header">월</div>
      <div class="day-header">화</div>
      <div class="day-header">수</div>
      <div class="day-header">목</div>
      <div class="day-header">금</div>
      <div class="day-header">토</div>
      <div class="day-header">일</div>
    </div>
    <button id="attendance-btn">출석하기</button>
    <p id="status-message"></p>
  </main>

  <script>
    const calendar = document.getElementById("calendar");
    const btn = document.getElementById("attendance-btn");
    const statusMessage = document.getElementById("status-message");
    const totalDaysDisplay = document.getElementById("total-days");
    const attendedDaysDisplay = document.getElementById("attended-days");

    const startDate = new Date("2024-12-16");
    const endDate = new Date("2025-01-31");
    const attendanceDays = JSON.parse(localStorage.getItem("attendanceDays")) || [];

    function generateCalendar() {
      const dayHeaders = document.querySelectorAll(".day-header");
      calendar.innerHTML = "";
      dayHeaders.forEach(header => calendar.appendChild(header.cloneNode(true)));

      let totalAttendanceDays = 0;
      for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
        const day = document.createElement("div");
        day.classList.add("day");
        const dayOfWeek = date.getDay();
        const dayNumber = document.createElement("div");
        dayNumber.textContent = date.getDate();
        day.appendChild(dayNumber);

        if (dayOfWeek === 6 || dayOfWeek === 0 || date.getDate() === 25 || date.getDate() === 1) {
          const doubleAttendance = document.createElement("div");
          doubleAttendance.classList.add("double-attendance");
          doubleAttendance.textContent = "출석 X2";
          day.appendChild(doubleAttendance);
          totalAttendanceDays += 2;
        } else {
          totalAttendanceDays += 1;
        }

        calendar.appendChild(day);
      }

      totalDaysDisplay.textContent = totalAttendanceDays;
      attendedDaysDisplay.textContent = attendanceDays.length;
    }

    generateCalendar();
  </script>
</body>
</html>
