<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .goodbye2024 {
      color: #FFBE98;
    }

    .welcome2025 {
      color: #5F4B8B;
    }

    .menu-bar {
      background-color: #e0e0e0;
      padding: 10px;
      font-weight: bold;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 20px auto;
      max-width: 400px;
      perspective: 1000px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
      transform: rotateX(15deg);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day .double-attendance {
      font-size: 10px;
      color: red;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
    }

    .day-header:nth-child(6) {
      color: blue;
    }

    .day-header:nth-child(7) {
      color: red;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .coupon-container {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .coupon-list {
      margin-top: 10px;
      font-size: 14px;
      color: #4CAF50;
    }

    .coupon-list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coupon-list button {
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .coupon-list .used {
      color: gray;
      text-decoration: line-through;
      pointer-events: none;
    }

    .spring {
      width: 100%;
      height: 20px;
      background: linear-gradient(to bottom, #ccc, #fff);
      border-radius: 50%;
      margin-bottom: -10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
    <p style="color: red; font-weight: bold;">출석 이벤트 - 테스트 중입니다</p>
  </header>

  <div class="menu-bar">출석 완료: <span id="attendance-count">0</span></div>

  <nav class="top-menu">
    <a href="#">무인검색</a>
    <a href="#">매장안내도</a>
    <a href="#">영등포점 Q&A</a>
  </nav>

  <main>
    <div class="spring"></div>
    <div id="calendar"></div>
    <button id="attendance-btn">출석체크</button>
    <button id="reset-btn" style="background-color: #FF6347;">초기화</button>
  </main>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <p>사용 전 직원에게 보여주세요</p>
    <ul id="coupon-list" class="coupon-list">받은 쿠폰이 없습니다.</ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendanceButton = document.getElementById("attendance-btn");
    const resetButton = document.getElementById("reset-btn");
    const attendanceCountDisplay = document.getElementById("attendance-count");
    const couponList = document.getElementById("coupon-list");

    let attendedDays = JSON.parse(localStorage.getItem("attendedDays")) || [];
    let attendanceCount = parseInt(localStorage.getItem("attendanceCount")) || 0;
    let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

    const startDate = new Date("2024-12-16");
    const endDate = new Date("2025-01-31");
    const specialDays = ["2024-12-25", "2025-01-01"];

    function generateCalendar() {
      calendar.innerHTML = `
        <div class="day-header">월</div>
        <div class="day-header">화</div>
        <div class="day-header">수</div>
        <div class="day-header">목</div>
        <div class="day-header">금</div>
        <div class="day-header" style="color: blue;">토</div>
        <div class="day-header" style="color: red;">일</div>
      `;

      for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.dataset.date = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();

        day.innerHTML = `<div>${date.getDate()}</div>`;

        if (dayOfWeek === 3 && !specialDays.includes(day.dataset.date)) day.innerHTML += `<div class='benefit'>도서 10% 할인</div>`;
        if (dayOfWeek === 4) day.innerHTML += `<div class='benefit'>도서교환권 1,000원 증정</div>`;
        if (dayOfWeek === 5) day.innerHTML += `<div class='benefit'>문구 1,000원 할인쿠폰</div>`;
        if (dayOfWeek === 6 || dayOfWeek === 0 || specialDays.includes(day.dataset.date)) day.innerHTML +=
`<div class='double-attendance'>출석 X2</div>`;

        if (attendedDays.includes(day.dataset.date)) day.classList.add("checked");

        calendar.appendChild(day);
      }
    }

    attendanceButton.addEventListener("click", () => {
      const today = new Date().toISOString().split('T')[0];
      const dayOfWeek = new Date().getDay();

      if (!attendedDays.includes(today)) {
        attendedDays.push(today);
        attendanceCount += 1;

        let coupon = null;
        if (dayOfWeek === 3) {
          coupon = { name: "도서 10% 할인 쿠폰", expiry: getExpiryDate() };
          alert("🎉 도서 10% 할인 쿠폰을 받았습니다!");
        } else if (dayOfWeek === 4) {
          coupon = { name: "도서교환권 1,000원 쿠폰", expiry: getExpiryDate() };
          alert("🎉 도서교환권 1,000원 쿠폰을 받았습니다!");
        } else if (dayOfWeek === 5) {
          coupon = { name: "문구 1,000원 할인쿠폰", expiry: getExpiryDate() };
          alert("🎉 문구 1,000원 할인쿠폰을 받았습니다!");
        }

        if (coupon) {
          coupons.push(coupon);
          localStorage.setItem("coupons", JSON.stringify(coupons));
        }

        localStorage.setItem("attendedDays", JSON.stringify(attendedDays));
        localStorage.setItem("attendanceCount", attendanceCount);

        attendanceCountDisplay.textContent = attendanceCount;
        generateCalendar();
        displayCoupons();
      } else {
        alert("오늘 출석체크는 이미 완료되었습니다.");
      }
    });

    resetButton.addEventListener("click", () => {
      if (confirm("모든 출석 기록과 쿠폰을 초기화하시겠습니까?")) {
        localStorage.clear();
        attendedDays = [];
        attendanceCount = 0;
        coupons = [];
        attendanceCountDisplay.textContent = attendanceCount;
        couponList.innerHTML = "받은 쿠폰이 없습니다.";
        generateCalendar();
      }
    });

    function displayCoupons() {
      const today = new Date().toISOString().split('T')[0];
      coupons = coupons.filter(coupon => coupon.expiry >= today && !coupon.used);

      localStorage.setItem("coupons", JSON.stringify(coupons));

      couponList.innerHTML = coupons.length
        ? coupons
            .map(
              (coupon, index) => `
                <li class="${coupon.used ? 'used' : ''}">
                  ${coupon.name}
                  <span class="expiry">유효기간: ${coupon.expiry}</span>
                  ${
                    !coupon.used
                      ? `<button onclick="useCoupon(${index})">사용하기</button>`
                      : '사용완료'
                  }
                </li>`
            )
            .join('')
        : "받은 쿠폰이 없습니다.";
    }

    function useCoupon(index) {
      coupons[index].used = true;
      localStorage.setItem("coupons", JSON.stringify(coupons));
      displayCoupons();
    }

    function getExpiryDate() {
      return "2025-01-31";
    }

    attendanceCountDisplay.textContent = attendanceCount;
    generateCalendar();
    displayCoupons();
  </script>
</body>
</html>
