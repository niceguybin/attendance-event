<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 0px #fff, 2px 2px 0px #ddd, 3px 3px 2px rgba(0, 0, 0, 0.5);
    }

    .goodbye2024 {
      color: #FFBE98;
    }

    .welcome2025 {
      color: #5F4B8B;
    }

    .menu-bar {
      background-color: #e0e0e0;
      padding: 10px;
      font-weight: bold;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 20px auto;
      max-width: 400px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    .day-header {
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 5px;
    }

    .day-header:nth-child(6) {
      color: blue;
    }

    .day-header:nth-child(7) {
      color: red;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .coupon-container {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .coupon-list {
      margin-top: 10px;
      font-size: 14px;
      color: #4CAF50;
    }

    .coupon-list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coupon-list button {
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
    <p style="color: red; font-weight: bold;">출석 이벤트 - 테스트 중입니다</p>
  </header>

  <div class="menu-bar">출석 완료: <span id="attendance-count">0</span></div>

  <nav class="top-menu">
    <a href="#">무인검색</a>
    <a href="#">매장안내도</a>
    <a href="#">영등포점 Q&A</a>
  </nav>

  <main>
    <div id="calendar"></div>
    <button id="attendance-btn">출석체크</button>
    <button id="reset-btn" style="background-color: #FF6347;">초기화</button>
  </main>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <p>사용 전 직원에게 보여주세요</p>
    <ul id="coupon-list" class="coupon-list">받은 쿠폰이 없습니다.</ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendanceButton = document.getElementById("attendance-btn");
    const resetButton = document.getElementById("reset-btn");
    const attendanceCountDisplay = document.getElementById("attendance-count");

    let attendedDays = JSON.parse(localStorage.getItem("attendedDays")) || [];
    let attendanceCount = parseInt(localStorage.getItem("attendanceCount")) || 0;

    function generateCalendar() {
      calendar.innerHTML = `
        <div class="day-header">월</div>
        <div class="day-header">화</div>
        <div class="day-header">수</div>
        <div class="day-header">목</div>
        <div class="day-header">금</div>
        <div class="day-header">토</div>
        <div class="day-header">일</div>
      `;

      const today = new Date();
      const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("day");
        dayElement.textContent = i;

        if (attendedDays.includes(i)) {
          dayElement.classList.add("checked");
        }

        calendar.appendChild(dayElement);
      }
    }

    attendanceButton.addEventListener("click", () => {
      const today = new Date().getDate();
      if (!attendedDays.includes(today)) {
        attendedDays.push(today);
        attendanceCount++;
        localStorage.setItem("attendedDays", JSON.stringify(attendedDays));
        localStorage.setItem("attendanceCount", attendanceCount);
        attendanceCountDisplay.textContent = attendanceCount;
        generateCalendar();
      } else {
        alert("이미 오늘 출석체크를 완료했습니다!");
      }
    });

    resetButton.addEventListener("click", () => {
      attendedDays = [];
      attendanceCount = 0;
      localStorage.clear();
      attendanceCountDisplay.textContent = attendanceCount;
      generateCalendar();
    });

    attendanceCountDisplay.textContent = attendanceCount;
    generateCalendar();
  </script>
</body>
</html>
