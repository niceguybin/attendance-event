<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 마지막 2024년 끝</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            text-align: center;
            color: #333;
        }

        .coupon-container {
            padding: 20px;
        }

        .coupon-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a4a8a;
        }

        .week-coupons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .coupon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #8a2be2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .coupon:hover {
            transform: scale(1.1);
            background-color: #4b0082;
        }

        .coupon::after {
            content: attr(data-day);
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #ffebcd;
        }
    </style>
</head>
<body>
    <div class="coupon-container">
        <h1>나의 마지막 2024년 끝</h1>
        <div class="week-coupons">
            <div class="coupon" data-day="12/26">Thursday</div>
            <div class="coupon" data-day="12/27">Friday</div>
            <div class="coupon" data-day="12/28">Saturday</div>
            <div class="coupon" data-day="12/29">Sunday</div>
            <div class="coupon" data-day="12/30">Monday</div>
            <div class="coupon" data-day="12/31">Tuesday</div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.coupon').forEach(coupon => {
            coupon.addEventListener('click', () => {
                alert(`You clicked on ${coupon.getAttribute('data-day')}!`);
            });
        });
    </script>
</body>
</html>
