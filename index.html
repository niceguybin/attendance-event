<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .goodbye2024 {
      color: #FFBE98;
    }

    .welcome2025 {
      color: #5F4B8B;
    }

    .menu-bar {
      background-color: #e0e0e0;
      padding: 10px;
      font-weight: bold;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
      margin: 20px auto;
      max-width: 400px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
      min-height: 50px;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 5px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .coupon-container {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .coupon-list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coupon-list button {
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .coupon-list .used {
      color: gray;
      text-decoration: line-through;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div class="menu-bar">출석 완료: <span id="attendance-count">0</span></div>

  <div id="calendar"></div>
  <button id="attendance-btn">출석체크</button>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <ul id="coupon-list" class="coupon-list">받은 쿠폰이 없습니다.</ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendanceButton = document.getElementById("attendance-btn");
    const attendanceCountDisplay = document.getElementById("attendance-count");
    const couponList = document.getElementById("coupon-list");

    let attendedDays = JSON.parse(localStorage.getItem("attendedDays")) || [];
    let attendanceCount = parseInt(localStorage.getItem("attendanceCount")) || 0;
    let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

    const startDate = new Date("2024-12-16");
    const endDate = new Date("2025-01-31");

    function generateCalendar() {
      calendar.innerHTML = "";
      for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.dataset.date = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();
        
        day.innerHTML = `<div>${date.getDate()}</div>`;

        if (dayOfWeek === 3) day.innerHTML += `<div class='benefit'>도서 10% 할인</div>`;
        if (dayOfWeek === 4) day.innerHTML += `<div class='benefit'>도서교환권 1,000원</div>`;
        if (dayOfWeek === 5) day.innerHTML += `<div class='benefit'>문구 1,000원 할인</div>`;

        if (attendedDays.includes(day.dataset.date)) day.classList.add("checked");
        calendar.appendChild(day);
      }
    }

    attendanceButton.addEventListener("click", () => {
      const today = new Date().toISOString().split('T')[0];
      const dayOfWeek = new Date().getDay();

      if (attendedDays.includes(today)) {
        alert("오늘 출석체크는 이미 완료되었습니다.");
        return;
      }

      attendedDays.push(today);
      attendanceCount += 1;

      let coupon = null;
      if (dayOfWeek === 3) coupon = { name: "도서 10% 할인 쿠폰", expiry: "2025-01-31" };
      if (dayOfWeek === 4) coupon = { name: "도서교환권 1,000원 쿠폰", expiry: "2025-01-31" };
      if (dayOfWeek === 5) coupon = { name: "문구 1,000원 할인 쿠폰", expiry: "2025-01-31" };

      if (coupon) {
        coupons.push(coupon);
        localStorage.setItem("coupons", JSON.stringify(coupons));
      }

      localStorage.setItem("attendedDays", JSON.stringify(attendedDays));
      localStorage.setItem("attendanceCount", attendanceCount);

      attendanceCountDisplay.textContent = attendanceCount;
      generateCalendar();
      displayCoupons();
    });

    function displayCoupons() {
      couponList.innerHTML = coupons.length
        ? coupons.map((coupon, index) => `
            <li>${coupon.name} (유효기간: ${coupon.expiry})
            <button onclick="useCoupon(${index})">사용하기</button></li>
          `).join('')
        : "받은 쿠폰이 없습니다.";
    }

    function useCoupon(index) {
      coupons[index].used = true;
      displayCoupons();
    }

    attendanceCountDisplay.textContent = attendanceCount;
    generateCalendar();
    displayCoupons();
  </script>
</body>
</html>
