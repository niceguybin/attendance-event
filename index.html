<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교보문고 영등포점 GOODBYE 2024, WELCOME 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
    }

    h1 span {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 1px 1px 0px #fff, 2px 2px 0px #ddd, 3px 3px 2px rgba(0, 0, 0, 0.5);
    }

    .goodbye2024 {
      color: #FFBE98;
    }

    .welcome2025 {
      color: #5F4B8B;
    }

    .menu-bar {
      background-color: #e0e0e0;
      padding: 10px;
      font-weight: bold;
    }

    .top-menu {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .top-menu a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      margin: 20px auto;
      max-width: 400px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      font-size: 12px;
    }

    .day {
      border: 1px solid #ddd;
      padding: 10px 0;
      border-radius: 3px;
      background-color: #fff;
      position: relative;
    }

    .day .benefit {
      font-size: 10px;
      color: green;
      font-weight: bold;
      margin-top: 3px;
    }

    .day.checked {
      background-color: #c8f7c5;
      color: green;
      font-weight: bold;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .coupon-container {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    .coupon-list {
      margin-top: 10px;
      font-size: 14px;
      color: #4CAF50;
    }

    .coupon-list li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coupon-list button {
      background-color: #ff4b4b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .coupon-list .used {
      color: gray;
      text-decoration: line-through;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span>교보문고 영등포점</span>
      <span class="goodbye2024">GOODBYE 2024</span>
      <span class="welcome2025">WELCOME 2025</span>
    </h1>
  </header>

  <div class="menu-bar">출석 완료: <span id="attendance-count">0</span></div>

  <main>
    <div id="calendar"></div>
    <button id="attendance-btn">출석체크</button>
    <button id="reset-btn" style="background-color: #FF6347;">초기화</button>
  </main>

  <div class="coupon-container">
    <h3>쿠폰함</h3>
    <ul id="coupon-list" class="coupon-list">받은 쿠폰이 없습니다.</ul>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const attendanceButton = document.getElementById("attendance-btn");
    const resetButton = document.getElementById("reset-btn");
    const attendanceCountDisplay = document.getElementById("attendance-count");
    const couponList = document.getElementById("coupon-list");

    let attendedDays = JSON.parse(localStorage.getItem("attendedDays")) || [];
    let attendanceCount = parseInt(localStorage.getItem("attendanceCount")) || 0;
    let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

    function generateCalendar() {
      calendar.innerHTML = '';
      const daysInMonth = new Date(2024, 12, 0).getDate();
      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.textContent = i;
        calendar.appendChild(day);
      }
    }
    attendanceButton.add
EventListener("click", () => {
      const today = new Date().getDate();
      if (attendedDays.includes(today)) {
        alert("오늘 출석체크는 이미 완료되었습니다.");
        return;
      }

      attendedDays.push(today);
      attendanceCount++;
      attendanceCountDisplay.textContent = attendanceCount;

      let coupon = null;
      const dayOfWeek = new Date().getDay();

      if (dayOfWeek === 3) {
        coupon = { name: "도서 10% 할인 쿠폰", expiry: "2025-01-31", used: false };
        alert("🎉 도서 10% 할인 쿠폰을 받았습니다!");
      } else if (dayOfWeek === 4) {
        coupon = { name: "도서교환권 1,000원", expiry: "2025-01-31", used: false };
        alert("🎉 도서교환권 1,000원 쿠폰을 받았습니다!");
      } else if (dayOfWeek === 5) {
        coupon = { name: "문구 1,000원 할인쿠폰", expiry: "2025-01-31", used: false };
        alert("🎉 문구 1,000원 할인쿠폰을 받았습니다!");
      }

      if (coupon) {
        coupons.push(coupon);
        displayCoupons();
      }

      localStorage.setItem("attendedDays", JSON.stringify(attendedDays));
      localStorage.setItem("attendanceCount", attendanceCount);
      localStorage.setItem("coupons", JSON.stringify(coupons));
    });

    resetButton.addEventListener("click", () => {
      if (confirm("모든 출석 기록과 쿠폰을 초기화하시겠습니까?")) {
        attendedDays = [];
        attendanceCount = 0;
        coupons = [];
        attendanceCountDisplay.textContent = attendanceCount;
        couponList.innerHTML = "받은 쿠폰이 없습니다.";
        generateCalendar();
        localStorage.clear();
      }
    });

    function displayCoupons() {
      couponList.innerHTML = coupons.length
        ? coupons
            .map(
              (coupon, index) => `
                <li class="${coupon.used ? 'used' : ''}">
                  ${coupon.name} (유효기간: ${coupon.expiry})
                  <button onclick="useCoupon(${index})">사용하기</button>
                </li>`
            )
            .join("")
        : "받은 쿠폰이 없습니다.";
    }

    function useCoupon(index) {
      coupons[index].used = true;
      displayCoupons();
      localStorage.setItem("coupons", JSON.stringify(coupons));
    }

    generateCalendar();
    attendanceCountDisplay.textContent = attendanceCount;
    displayCoupons();
  </script>
</body>
</html>
